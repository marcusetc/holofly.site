<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fale Conosco - Holofly</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="icons/favicon3232.png" type="image/x-icon">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow-x: hidden;
      background-color: #000;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    header {
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      text-decoration: none;
    }
    
    .logo-img {
      height: 40px;
      display: none;
    }
    
    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 30px;
      height: 30px;
      z-index: 1001;
    }
    
    .menu-toggle span {
      display: block;
      height: 3px;
      width: 100%;
      background-color: #fff;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .menu-toggle span:nth-child(1) {
    transform-origin: center;
}

.menu-toggle span:nth-child(2) {
    transform-origin: center;
}

.menu-toggle span:nth-child(3) {
    transform-origin: center;
}

.menu-toggle.active span:nth-child(1) {
    transform: translateY(8px) rotate(45deg);
}

.menu-toggle.active span:nth-child(2) {
    opacity: 0;
}

.menu-toggle.active span:nth-child(3) {
    transform: translateY(-8px) rotate(-45deg);
}
    
    .nav-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 250px;
      height: 100vh;
      background-color: #000;
      padding: 80px 20px 20px;
      transition: right 0.3s ease;
      z-index: 999;
    }
    
    .nav-menu.active {
      right: 0;
    }
    
    .nav-menu ul {
      list-style: none;
    }
    
    .nav-menu li {
      margin-bottom: 15px;
    }
    
    .nav-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }
    
    .nav-menu a:hover {
      color: #ccc;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 998;
    }
    
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .main-content {
      max-width: 1000px;
      margin: 100px auto 0;
      padding: 20px;
      min-height: calc(100vh - 200px);
    }

    h2 {
      font-size: 1.6rem;
      margin: 25px 0 15px;
      border-left: 4px solid #fff;
      padding-left: 10px;
    }

    .content {
      background: #111;
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .name-row {
      display: flex;
      gap: 15px;
    }

    .name-row input {
      flex: 1;
    }

    input, textarea {
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #333;
      background: #222;
      color: #fff;
      width: 100%;
    }

    textarea {
      min-height: 150px;
      resize: vertical;
    }

    button {
      background: #fff;
      color: #000;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    button:hover {
      background: #ccc;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    .social-icons {
      margin: 10px 0 25px;
    }

    .social-icons a {
      display: inline-block;
      margin-right: 15px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.1);
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: 0.3s;
    }

    .page-footer {
      background-color: #000;
      padding: 2rem 1rem;
      border-top: 0px solid #333;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      text-align: left;
    }

    .footer-links {
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: #ccc;
      text-decoration: none;
      margin-right: 10px;
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      color: #fff;
    }

    .footer-text {
      margin: 0;
      font-size: 0.875rem;
      color: #ccc;
      line-height: 1.5;
    }

    .footer-text span {
      display: inline-block;
      margin-right: 15px;
    }

    .status-message {
      padding: 12px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      font-weight: bold;
    }

    .status-success {
      background: #2ecc71;
      color: white;
    }

    .status-error {
      background: #e74c3c;
      color: white;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    em {
      color: #ff4444;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .popup-box {
      background: #111;
      color: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.5);
      border: 2px solid #2ecc71;
      font-weight: bold;
    }

    .popup-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2ecc71;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }

    .popup-box button:hover {
      background: #27ae60;
    }

    @media (max-width: 768px) {
      .footer-text span {
        display: block;
        margin: 2px 0;
      }
      
      .name-row {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="../index.html" class="logo">
      <span class="logo-text">HOLOFLY</span>
      <img src="../icons/logo.png" alt="HOLOFLY" class="logo-img">
    </a>
<div class="menu-toggle" id="menuToggle">
    <span></span>
    <span></span>
    <span></span>
</div>
  </header>
  
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="../">Início</a></li>
      <li><a href="../sobre">Sobre a Holofly</a></li>
      <li><a href="../perguntasfrequentes">Perguntas Frequentes</a></li>
    </ul>
  </nav>
  
  <div class="overlay" id="overlay"></div>

  <div class="main-content">
    <div class="content">
      <h2>Envie uma Mensagem</h2>
      
      <div id="statusMessage"></div>
      
      <form id="contactForm" name="form" method="POST" accept-charset="UTF-8" 
            action="https://forms.zohopublic.com/marcushol1/form/Contato/formperma/OdQ0Tq8e7zEsDwj62_eAIXCdJ5fJfXh1yTDmLQ91X54/htmlRecords/submit">
        
        <input type="hidden" name="zf_referrer_name" value="">
        <input type="hidden" name="zf_redirect_url" value="">
        <input type="hidden" name="zc_gad" value="">
        
        <label>Nome e sobrenome <em>*</em></label>
        <div class="name-row">
          <input type="text" maxlength="255" name="Name_First" fieldType="7" placeholder="Nome" required 
                 oninput="this.value=this.value.replace(/[^a-zA-ZÀ-ÿ\s]/g,'')">
          <input type="text" maxlength="255" name="Name_Last" fieldType="7" placeholder="Sobrenome" required 
                 oninput="this.value=this.value.replace(/[^a-zA-ZÀ-ÿ\s]/g,'')">
        </div>
        
        <label>Email <em>*</em></label>
        <input type="email" maxlength="255" name="Email" value="" fieldType="9" placeholder="Seu email" required 
               pattern=".*@.*" title="O email deve conter '@'">
        
        <label>Telefone (opcional)</label>
        <input type="tel" id="PhoneNumber" name="PhoneNumber_countrycode" maxlength="20" 
               placeholder="(99) 99999-9999" fieldType="11">
        
        <label>Assunto <em>*</em></label>
        <input type="text" name="SingleLine" value="" fieldType="1" maxlength="255" 
               placeholder="Assunto da mensagem" required>
        
        <label>Mensagem <em>*</em></label>
        <textarea name="MultiLine" maxlength="65535" placeholder="Sua mensagem" required></textarea>
        
        <button type="submit" id="submitButton">Enviar mensagem</button>
      </form>
    </div>

    <div class="social-icons">
      <a href="https://www.facebook.com/profile.php?id=61580622752588" target="_blank">
        <img src="../icons/Facebook_Logo_Primary.png" alt="Facebook">
      </a>
      <a href="https://instagram.com/holoflybrasil" target="_blank">
        <img src="../icons/Instagram_Glyph_White.png" alt="Instagram">
      </a>
    </div>
  </div>

  <footer class="page-footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="../termos/">Termos de uso</a> 
        <a href="../politica/">Política de privacidade</a>
      </div>
      <p class="footer-text">
        <span>&copy; 2025 Holofly. Todos os direitos reservados.</span>
        <span>CNPJ: 59.240.195/0001-90</span>
        <span>Rua Santa Luzia, 651, 25º andar, Rio de Janeiro - RJ, CEP: 20030-041</span>
      </p>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');
    
    function toggleMenu() {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    }
    
    menuToggle.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);
    
    function checkScreenSize() {
      const logoText = document.querySelector('.logo-text');
      const logoImg = document.querySelector('.logo-img');
      
      if (window.innerWidth <= 768) {
        logoText.style.display = 'none';
        if (logoImg) logoImg.style.display = 'block';
      } else {
        logoText.style.display = 'block';
        if (logoImg) logoImg.style.display = 'none';
      }
    }
    
    window.addEventListener('load', checkScreenSize);
    window.addEventListener('resize', checkScreenSize);

    const contactForm = document.getElementById('contactForm');
    const submitButton = document.getElementById('submitButton');
    const statusMessage = document.getElementById('statusMessage');
    const telefoneInput = document.getElementById('PhoneNumber');

    telefoneInput.addEventListener("input", function (e) {
      let valor = e.target.value.replace(/\D/g, "");
      valor = valor.substring(0, 11);

      if (valor.length > 6) {
        e.target.value = `(${valor.substring(0, 2)}) ${valor.substring(2, 7)}-${valor.substring(7)}`;
      } else if (valor.length > 2) {
        e.target.value = `(${valor.substring(0, 2)}) ${valor.substring(2)}`;
      } else {
        e.target.value = valor;
      }
    });

    function showStatus(message, type) {
      const overlay = document.createElement('div');
      overlay.classList.add('popup-overlay');

      const box = document.createElement('div');
      box.classList.add('popup-box');
      box.innerHTML = `
        <p>${message}</p>
        <button id="closePopup">Ok</button>
      `;

      overlay.appendChild(box);
      document.body.appendChild(overlay);

      document.getElementById('closePopup').addEventListener('click', () => {
        overlay.remove();
      });
    }

    function validarFormulario() {
      const nome = document.getElementsByName('Name_First')[0].value;
      const sobrenome = document.getElementsByName('Name_Last')[0].value;
      const email = document.getElementsByName('Email')[0].value;
      const telefone = telefoneInput.value;
      const assunto = document.getElementsByName('SingleLine')[0].value;
      const mensagem = document.getElementsByName('MultiLine')[0].value;

      if (!nome || !sobrenome || !email || !assunto || !mensagem) {
        showStatus('Por favor, preencha todos os campos obrigatórios.', 'error');
        return false;
      }

      if (!email.includes('@')) {
        showStatus('Por favor, insira um email válido.', 'error');
        return false;
      }

      if (telefone) {
        const telefoneLimpo = telefone.replace(/\D/g, '');
        if (telefoneLimpo.length < 10) {
          showStatus('Por favor, insira um número de telefone válido.', 'error');
          return false;
        }
      }
      return true;
    }

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault(); 

      if (!validarFormulario()) return;

      submitButton.disabled = true;
      submitButton.textContent = 'Enviando...';
      contactForm.classList.add('loading');

      const formData = new FormData(contactForm);

      const telefoneLimpo = telefoneInput.value.replace(/\D/g, '');
      formData.set('PhoneNumber_countrycode', telefoneLimpo);

      fetch(contactForm.action, {
        method: 'POST',
        body: formData,
        mode: 'no-cors' 
      })
      .then(() => {
        showStatus('✅ Sua mensagem foi enviada com sucesso!', 'success');
        contactForm.reset();
      })
      .catch(() => {
        showStatus('❌ Ocorreu um erro ao enviar. Tente novamente.', 'error');
      })
      .finally(() => {
        submitButton.disabled = false;
        submitButton.textContent = 'Enviar mensagem';
        contactForm.classList.remove('loading');
      });
    });

    contactForm.addEventListener('input', function() {
      if (statusMessage.innerHTML.includes('error')) {
        statusMessage.innerHTML = '';
      }
    });
  </script>
</body>
</html>
